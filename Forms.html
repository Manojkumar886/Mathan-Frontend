<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap in Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="container bg-dark">
    <h1 class="text-warning text-center">Zealous Joining Form</h1>
    <div class="row justify-content-center">
        <form class="col-lg-6 col-md-8 col-sm-12 shadow-lg p-3 bg-secondary">
            <div class="row">
                <div class="col">
                    <label>Enter your name</label>
                    <input type="text" name="username" placeholder="ex:*******" class="form-control mt-2" >
                </div>
                <div class="col">
                    <label>Enter your joining  Date</label>
                    <input type="date" name="username" placeholder="" class="form-control mt-2" >
                </div>
            </div>
            <div class="form-group mt-3">
                <label>Enter your Address</label>
                <textarea class="form-control" ></textarea>
            </div>
            <div class="form-group mt-3">
                <label>Enter your Email Id</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label>Enter your Contact</label>
                <input type="tel" class="form-control">
            </div>
            <div class="form-group mt-3 ">
                <label>Enter your Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label>Select your Course</label>
                <select class="form-select">
                    <option selected hidden>Select any one</option>
                    <option>Java Full Stack Development</option>
                    <option>Python Web development</option>
                    <option>React Js</option>
                </select>
            </div>
            <div class="row mt-3">
                <label class="col-3">Gender</label>
                <div class="form-group col-5">
                    <input class="form-check-input mx-2" type="radio" name="gender" value="Male" />Male
                    <input class="form-check-input mx-3" type="radio" name="gender" value="Female" />Female
                </div>
            </div>
            <div class="row justify-content-evenly mt-3">
                <button class="btn btn-outline-success col-4 text-light">Register</button>
                <button class="btn btn-outline-danger col-4 text-light">Cancel</button>
            </div>
        </form>

    </div>
    
</body>
</html>
